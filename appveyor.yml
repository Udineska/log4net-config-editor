version: 0.7.{build}
skip_tags: true
image: Visual Studio 2019
configuration: Release
platform: Any CPU
before_build:
- cmd: nuget restore Source\log4net-config-editor.sln
build:
  project: Source\log4net-config-editor.sln
  verbosity: minimal
after_build:
- cmd: >-
    7z a Executable-v%APPVEYOR_BUILD_VERSION%.zip %APPVEYOR_BUILD_FOLDER%\Source\Editor\bin\Release\*.dll

    7z a Executable-v%APPVEYOR_BUILD_VERSION%.zip %APPVEYOR_BUILD_FOLDER%\Source\Editor\bin\Release\Editor.exe

    7z a Executable-v%APPVEYOR_BUILD_VERSION%.zip %APPVEYOR_BUILD_FOLDER%\Source\Editor\bin\Release\Editor.exe.config
test_script:
- cmd: >-
    nuget install OpenCover -Version 4.7.922

    nuget install NUnit.Console -Version 3.11.1

    nuget install Codecov -Version 1.12.3

    OpenCover.4.7.922\tools\OpenCover.Console.exe -register:administrator -target:"NUnit.ConsoleRunner.3.11.1\tools\nunit3-console.exe" -targetargs:"Source\Editor.Test\bin\Release\Editor.Test.dll" -filter:"+[*]* -[nunit*]* -[*]Editor.Properties.* -[Editor.Test]*" -output:".\MyProject_coverage.xml" -returntargetcode

    Codecov.1.12.3\tools\codecov.exe -f ".\MyProject_coverage.xml"
artifacts:
- path: Executable-v%APPVEYOR_BUILD_VERSION%.zip
  name: Executable